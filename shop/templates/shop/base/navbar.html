    <header class="site-navbar" role="banner">
        <div class="site-navbar-top">
            <div class="container">
                <div class="row align-items-center">

                    <div class="col-6 col-md-4 order-2 order-md-1 site-search-icon text-left">
                        <form  class="site-block-top-search" method="get" action="{% url 'shop:search' %}">
                            <span class="icon icon-search2"></span>
                            <input type="search" name="query" id=""  class="form-control border-0" placeholder="Search">
                        </form>
                    </div>

                   <div class="col-12 mb-3 mb-md-0 col-md-4 order-1 order-md-2 text-center">
                        <div class="site-logo">
                            <a href="{% url 'shop:product_list' %}" class="js-logo-clone ">DFI</a>
                        </div>
                    </div>

                    <div class="col-6 col-md-4 order-3 order-md-3 text-right">
                        <div class="site-top-icons">
                            <ul>
                                {% if user.is_authenticated %}
          
                                <li class="nav-item">
                                  <a class="nav-link" href="/logout">Logout</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">Welcome, {{user.username}}</a>
                                </li>
                            
                                {% else %}
                            
                                <li class="nav-item">
                                  <a class="icon icon-person" href="/login"></a>
                                </li>
                            
                                {% endif %}
                                <li>
                                    <a href="{% url "cart:cart_detail" %}" class="site-cart">
                                        <span class="icon icon-shopping_cart"></span>
                                        <span class="count">
                                        {% with total_items=cart|length %}
                                            {% if cart|length > 0 %}
                                                {{ total_items|pluralize }}
                                            {% else %}
                                                0
                                            {% endif %}
                                        {% endwith %}
                                        </span>
                                    </a>
                                </li>
                                <li class="d-inline-block d-md-none ml-md-0"><a href="#"
                                        class="site-menu-toggle js-menu-toggle"><span class="icon-menu"></span></a></li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <nav class="site-navigation text-right text-md-center" role="navigation">
            <div class="container">
                <ul class="site-menu js-clone-nav d-none d-md-block">
                    <li><a href="{% url 'shop:product_list' %}">Home</a></li>
                    <li><a href="{% url "shop:product_list" %}">Shop</a></li>
                    <li><a href="{% url 'shop:about' %}">About</a></li>
                    <li><a href="{% url 'shop:contact' %}">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
